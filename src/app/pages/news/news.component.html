<section id="news">

    <!-- Month Name -->
    <h2 class="news-date">Month</h2>

    <!-- Cards for each News -->
    <div key="news-id" class="news-card">

        <!-- CARD MAIN -->
        <div class="new-card-top">
            <h3>Title</h3>
            <small>Author</small>
            <hr>
            <p>Description</p>
            <button id="readMoreBtn">Read more...</button>
        </div>

        <!-- HIDDEN DEFAULT -->
        <div class="news-card-body" style="display:none">
            <p>Body</p>
        </div>

    </div>

</section>
